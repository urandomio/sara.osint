<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <radialGradient id="pulse" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#22d3ee" stop-opacity="0.70"/>
      <stop offset="0.5" stop-color="#a78bfa" stop-opacity="0.30"/>
      <stop offset="1" stop-color="#34d399" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22d3ee"/>
      <stop offset="0.5" stop-color="#a78bfa"/>
      <stop offset="1" stop-color="#34d399"/>
    </linearGradient>
    <linearGradient id="sweep" x1="0.5" y1="0" x2="1" y2="0.5">
      <stop offset="0" stop-color="#22d3ee" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0.08"/>
    </linearGradient>
  </defs>

  <!-- glow background -->
  <circle cx="256" cy="256" r="210" fill="url(#pulse)"/>

  <!-- rings -->
  <circle cx="256" cy="256" r="210" stroke="url(#ring)" stroke-opacity="0.90" stroke-width="6"/>
  <circle cx="256" cy="256" r="150" stroke="url(#ring)" stroke-opacity="0.55" stroke-width="4"/>
  <circle cx="256" cy="256" r="90"  stroke="url(#ring)" stroke-opacity="0.50" stroke-width="3"/>

  <!-- crosshairs -->
  <path d="M46 256H466" stroke="url(#ring)" stroke-opacity="0.40" stroke-width="2.5"/>
  <path d="M256 46V466" stroke="url(#ring)" stroke-opacity="0.40" stroke-width="2.5"/>

  <!-- sweep wedge -->
  <path d="M256 256L256 56A200 200 0 0 1 415 119Z" fill="url(#sweep)"/>
  <path d="M256 256L415 119" stroke="#22d3ee" stroke-opacity="0.90" stroke-width="3"/>
  <path d="M256 256L256 56" stroke="#22d3ee" stroke-opacity="0.50" stroke-width="2"/>

  <!-- blips with glow -->
  <circle cx="328" cy="198" r="10" fill="#34d399" fill-opacity="0.25"/>
  <circle cx="328" cy="198" r="6" fill="#34d399"/>
  <circle cx="198" cy="312" r="8" fill="#a78bfa" fill-opacity="0.25"/>
  <circle cx="198" cy="312" r="5" fill="#a78bfa"/>
  <circle cx="286" cy="330" r="7" fill="#22d3ee" fill-opacity="0.25"/>
  <circle cx="286" cy="330" r="4" fill="#22d3ee"/>

  <!-- center dot with glow -->
  <circle cx="256" cy="256" r="10" fill="#22d3ee" fill-opacity="0.30"/>
  <circle cx="256" cy="256" r="5" fill="#22d3ee"/>
</svg>
